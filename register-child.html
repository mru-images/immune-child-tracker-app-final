<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Child - ImmunTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                ImmunTracker
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="register-child.html">Register Child</a></li>
                <li><a href="view-records.html">View Records</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div style="max-width: 600px; margin: 0 auto;">
                <div class="text-center mb-4">
                    <h1 style="font-size: 2.5rem; font-weight: 700; color: var(--gray-800); margin-bottom: 1rem;">
                        Register New Child
                    </h1>
                    <p style="font-size: 1.125rem; color: var(--gray-600);">
                        Add your child's information to start tracking their immunization journey
                    </p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-user-plus" style="color: var(--primary-500); margin-right: 0.5rem;"></i>
                            Child Information
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="gender" class="form-label">Gender *</label>
                                    <select id="gender" name="gender" class="form-control" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="birthPlace" class="form-label">Place of Birth</label>
                                <input type="text" id="birthPlace" name="birthPlace" class="form-control" placeholder="City, Country">
                            </div>

                            <div class="form-group">
                                <label for="medicalConditions" class="form-label">Medical Conditions</label>
                                <textarea id="medicalConditions" name="medicalConditions" class="form-control" rows="3" placeholder="Any known allergies, medical conditions, or special considerations..."></textarea>
                            </div>

                            <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--gray-200);">

                            <h3 style="font-size: 1.25rem; font-weight: 600; color: var(--gray-800); margin-bottom: 1rem;">
                                <i class="fas fa-hospital" style="color: var(--accent-500); margin-right: 0.5rem;"></i>
                                Healthcare Information
                            </h3>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="pediatrician" class="form-label">Pediatrician Name</label>
                                    <input type="text" id="pediatrician" name="pediatrician" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="clinic" class="form-label">Clinic/Hospital</label>
                                    <input type="text" id="clinic" name="clinic" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="insurance" class="form-label">Insurance Information</label>
                                <input type="text" id="insurance" name="insurance" class="form-control" placeholder="Insurance provider and policy number">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="flex flex-between">
                            <a href="index.html" class="btn btn-outline">
                                <i class="fas fa-arrow-left"></i>
                                Back to Dashboard
                            </a>
                            <button type="submit" form="registerForm" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save"></i>
                                Register Child
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="firebase-utils.js"></script>
    <script src="utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            if (!auth.requireAuth()) {
                return;
            }
            
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            
            // Set max date to today for date of birth
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateOfBirth').setAttribute('max', today);
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!validateForm(form)) {
                    utils.showError(document.querySelector('.card-body'), 'Please fill in all required fields.');
                    return;
                }
                
                // Show loading state
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<div class="loading"></div> Registering...';
                submitBtn.disabled = true;
                
                try {
                    const formData = new FormData(form);
                    const currentUser = auth.getCurrentUser();
                    
                    const childData = {
                        firstName: formData.get('firstName'),
                        lastName: formData.get('lastName'),
                        dateOfBirth: formData.get('dateOfBirth'),
                        gender: formData.get('gender'),
                        birthPlace: formData.get('birthPlace'),
                        medicalConditions: formData.get('medicalConditions'),
                        healthcare: {
                            pediatrician: formData.get('pediatrician'),
                            clinic: formData.get('clinic'),
                            insurance: formData.get('insurance')
                        }
                    };
                    
                    const result = await childOperations.addChild(childData);
                    
                    if (result.success) {
                        showSuccessMessage('Child registered successfully!');
                        
                        // Store child ID for potential redirect
                        storage.set('lastRegisteredChild', result.id);
                        
                        // Redirect to view records after a delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    } else {
                        throw new Error(result.error || 'Failed to register child');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showError(document.querySelector('.card-body'), `Registration failed: ${error.message}`);
                } finally {
                    // Restore button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
        
        function showSuccessMessage(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #10b981;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        function showError(element, message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                background: #fef2f2;
                border: 1px solid #fecaca;
                color: #dc2626;
                padding: 1rem;
                border-radius: 0.5rem;
                margin-bottom: 1rem;
            `;
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            // Remove existing error messages
            const existingError = element.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            errorDiv.className = 'error-message';
            element.insertBefore(errorDiv, element.firstChild);
        }
    </script>
</body>
</html>
